<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Tetris mit Tap-über-Block Rotation</title>
<style>
  body {
    margin:0; padding:0; background:#111; color:#fff; font-family:sans-serif;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    height:100vh; user-select:none;
  }
  canvas {
    border: 2px solid white;
    background: black;
    image-rendering: pixelated;
    touch-action: none;
    width: 240px;
    height: 480px;
  }
  #scoreboard {
    margin-top:10px;
  }
</style>
</head>
<body>

<canvas id="tetris" width="240" height="480"></canvas>
<div id="scoreboard">Punkte: <span id="score">0</span> | Level: <span id="level">1</span></div>

<script>
(() => {
  const canvas = document.getElementById('tetris');
  const ctx = canvas.getContext('2d');
  const scoreElem = document.getElementById('score');
  const levelElem = document.getElementById('level');

  const COLS = 10;
  const ROWS = 20;
  const BLOCK = 24;

  let arena = createMatrix(COLS, ROWS);
  const colors = [
    null,
    '#FF0D72', '#FF8E0D', '#FFD700', '#1E90FF',
    '#00FFFF', '#00FF00', '#FF0000'
  ];

  const pieces = {
    'T': [[0,1,0],[1,1,1],[0,0,0]],
    'O': [[2,2],[2,2]],
    'L': [[0,0,3],[3,3,3],[0,0,0]],
    'J': [[4,0,0],[4,4,4],[0,0,0]],
    'I': [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]],
    'S': [[0,6,6],[6,6,0],[0,0,0]],
    'Z': [[7,7,0],[0,7,7],[0,0,0]]
  };

  function createMatrix(w,h) {
    const m = [];
    while(h--) m.push(new Array(w).fill(0));
    return m;
  }

  function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
      row.forEach((val, x) => {
        if(val !== 0){
          ctx.fillStyle = colors[val];
          ctx.fillRect((x + offset.x)*BLOCK, (y + offset.y)*BLOCK, BLOCK, BLOCK);
          ctx.strokeStyle = '#111';
          ctx.lineWidth = 2;
          ctx.strokeRect((x + offset.x)*BLOCK, (y + offset.y)*BLOCK, BLOCK, BLOCK);
        }
      });
    });
  }

  function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    drawMatrix(arena, {x:0,y:0});
    drawMatrix(player.matrix, player.pos);
  }

  function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for(let y=0; y<m.length; y++) {
      for(let x=0; x<m[y].length; x++) {
        if(m[y][x] !== 0 &&
           (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
          return true;
        }
      }
    }
    return false;
  }

  function merge(arena, player) {
    player.matrix.forEach((row,y) => {
      row.forEach((val,x) => {
        if(val !== 0) {
          arena[y + player.pos.y][x + player.pos.x] = val;
        }
      });
    });
  }

  function playerReset() {
    const keys = Object.keys(pieces);
    const pieceType = keys[Math.floor(Math.random()*keys.length)];
    player.matrix = pieces[pieceType].map(row => row.slice()); // deep copy
    player.pos.y = 0;
    player.pos.x = Math.floor(COLS/2) - Math.floor(player.matrix[0].length/2);
    if(collide(arena, player)) {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      player.level = 1;
      player.lines = 0;
      dropInterval = 1000;
      updateScore();
    }
  }

  function arenaSweep() {
    let rowCount = 0;
    outer: for(let y=arena.length-1; y>=0; y--) {
      for(let x=0; x<arena[y].length; x++) {
        if(arena[y][x] === 0) {
          continue outer;
        }
      }
      arena.splice(y,1);
      arena.unshift(new Array(COLS).fill(0));
      rowCount++;
      y++;
    }
    if(rowCount > 0) {
      const points = [0, 40, 100, 300, 1200];
      player.score += points[rowCount] * player.level;
      player.lines += rowCount;
      if(player.lines >= player.level * 10){
        player.level++;
        dropInterval = Math.max(100, dropInterval - 100);
      }
      updateScore();
    }
  }

  function updateScore() {
    scoreElem.textContent = player.score;
    levelElem.textContent = player.level;
  }

  function rotate(matrix, dir) {
    for(let y=0; y<matrix.length; y++) {
      for(let x=0; x<y; x++) {
        [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
      }
    }
    if(dir > 0) {
      matrix.forEach(row => row.reverse());
    } else {
      matrix.reverse();
    }
  }

  function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while(collide(arena, player)){
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if(offset > player.matrix[0].length) {
        rotate(player.matrix, -dir);
        player.pos.x = pos;
        return;
      }
    }
  }

  function playerDrop() {
    player.pos.y++;
    if(collide(arena, player)){
      player.pos.y--;
      merge(arena, player);
      arenaSweep();
      playerReset();
    }
    dropCounter = 0;
  }

  function playerMove(dir){
    player.pos.x += dir;
    if(collide(arena, player)){
      player.pos.x -= dir;
    }
  }

  let dropCounter = 0;
  let dropInterval = 1000;
  let lastTime = 0;
  let paused = false;

  function update(time=0){
    if(paused){
      lastTime = time;
      requestAnimationFrame(update);
      return;
    }
    const delta = time - lastTime;
    lastTime = time;
    dropCounter += delta;
    if(dropCounter > dropInterval){
      playerDrop();
    }
    draw();
    requestAnimationFrame(update);
  }

  window.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft') {
      playerMove(-1);
    } else if(e.key === 'ArrowRight') {
      playerMove(1);
    } else if(e.key === 'ArrowDown') {
      playerDrop();
    } else if(e.key === 'ArrowUp') {
      playerRotate(1);
    } else if(e.key === 'Escape') {
      paused = !paused;
    }
  });

  // Touchsteuerung angepasst:
  let touchStartX = 0;
  let touchStartY = 0;
  let touchEndX = 0;
  let touchEndY = 0;
  const swipeThreshold = 30;

  canvas.addEventListener('touchstart', e => {
    if(e.touches.length !== 1) return;
    const t = e.touches[0];
    touchStartX = t.clientX;
    touchStartY = t.clientY;
  });

  canvas.addEventListener('touchend', e => {
    if(e.changedTouches.length !== 1) return;
    const t = e.changedTouches[0];
    touchEndX = t.clientX;
    touchEndY = t.clientY;

    const dx = touchEndX - touchStartX;
    const dy = touchEndY - touchStartY;

    // Prüfen: Wenn nur ein Tap (kaum Bewegung)
    if(Math.abs(dx) < 10 && Math.abs(dy) < 10){
      // Tap: Prüfe, ob oberhalb des Blocks getippt wurde
      // Position des Blocks in Pixel:
      const blockTop = player.pos.y * BLOCK;
      const blockLeft = player.pos.x * BLOCK;
      const blockWidth = player.matrix[0].length * BLOCK;
      const blockHeight = player.matrix.length * BLOCK;

      // Koordinaten relativ zum Canvas
      const rect = canvas.getBoundingClientRect();
      const tapX = touchEndX - rect.left;
      const tapY = touchEndY - rect.top;

      if(tapX >= blockLeft && tapX <= blockLeft + blockWidth){
        if(tapY < blockTop){
          // Tap oberhalb des Blocks → drehen
          playerRotate(1);
          draw();
          return;
        }
      }
      // Tap sonst ignorieren
      return;
    }

    // Sonstige Swipe-Bewegungen:
    if(Math.abs(dx) > Math.abs(dy)) {
      // Horizontaler Swipe
      if(dx > swipeThreshold) {
        playerMove(1);
      } else if(dx < -swipeThreshold) {
        playerMove(-1);
      }
    } else {
      // Vertikaler Swipe
      if(dy > swipeThreshold) {
        // Swipe nach unten → Block schneller fallen lassen
        playerDrop();
      }
    }

  });

  const player = {
    pos: {x:0,y:0},
    matrix: null,
    score: 0,
    level: 1,
    lines: 0
  };

  playerReset();
  updateScore();
  update();

})();
</script>
</body>
</html>
