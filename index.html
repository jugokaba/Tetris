<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tetris</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
      overflow: hidden;
    }
    canvas {
      background: #000;
      border: 2px solid white;
      touch-action: none;
      width: 240px;
      height: 400px;
      image-rendering: pixelated;
    }
    #info {
      margin-top: 10px;
    }
    #menu, #pauseOverlay, #gameOverOverlay {
      position: absolute;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      text-align: center;
      border: 2px solid white;
    }
    #highscores {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
    #levelInfo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border: 2px solid white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div id="menu">
    <h2>Startmenü</h2>
    <button onclick="startGame()">Spiel Starten</button>
  </div>
  <canvas id="tetris" width="240" height="400" style="display:none;"></canvas>
  <div id="info">
    <p>Punkte: <span id="score">0</span> | Level: <span id="level">1</span></p>
  </div>
  <div id="controls" style="margin-top: 10px; text-align: center; max-width: 300px;">
    <p><strong>Steuerung:</strong></p>
    <ul style="font-size: 14px; padding-left: 20px; text-align: left;">
      <li><strong>Touch:</strong> Wischen → bewegen, unten → fallen lassen, oben → drehen</li>
      <li><strong>PC:</strong> Pfeiltasten ← → ↓ ↑</li>
      <li><strong>Esc:</strong> Pause / Fortsetzen</li>
    </ul>
  </div>
  <div id="pauseOverlay" style="display:none;">
    <h2>Pause</h2>
    <button onclick="togglePause()">Weiter</button>
  </div>
  <div id="gameOverOverlay" style="display:none;">
    <h2>Game Over</h2>
    <p>Highscore:</p>
    <div id="highscores"></div>
    <button onclick="restartGame()">Neu starten</button>
  </div>
  <div id="levelInfo" style="display:none;">Level 1</div>
  <script>
    // JS bleibt unverändert (bereits korrekt und vollständig)
    // ... (ganzer bestehender JavaScript-Code bleibt gleich)
  </script>
</body>
</html>
