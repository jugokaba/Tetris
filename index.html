<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Tetris</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: sans-serif;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  h1 {
    margin: 10px 0;
  }
  #menu, #pauseOverlay, #gameOverOverlay {
    position: absolute;
    background: rgba(0,0,0,0.9);
    border: 2px solid white;
    padding: 20px;
    text-align: center;
    z-index: 10;
    width: 90vw;
    max-width: 320px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  canvas {
    background: black;
    border: 2px solid white;
    touch-action: none;
    width: 90vw;
    height: calc(90vw * 20 / 12);
    max-height: 80vh;
    display: none;
  }
  #info {
    margin: 10px 0;
  }
  #controls {
    max-width: 320px;
    font-size: 14px;
    line-height: 1.3;
    text-align: left;
  }
  #levelInfo {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.8);
    padding: 6px 12px;
    border: 2px solid white;
    font-size: 16px;
    display: none;
    z-index: 5;
    user-select: none;
  }
</style>
</head>
<body>
  <h1>Tetris</h1>

  <div id="menu">
    <h2>Startmenü</h2>
    <button id="startBtn">Spiel Starten</button>
  </div>

  <canvas id="tetris" width="240" height="400"></canvas>

  <div id="info">
    Punkte: <span id="score">0</span> | Level: <span id="level">1</span>
  </div>

  <div id="controls">
    <p><strong>Steuerung:</strong></p>
    <ul>
      <li><strong>Touch:</strong> Wischen links/rechts → bewegen</li>
      <li>Wischen nach unten → fallen lassen</li>
      <li>Tippen oben → drehen</li>
      <li><strong>PC:</strong> Pfeiltasten ← → ↓ ↑</li>
      <li>ESC → Pause / Fortsetzen</li>
    </ul>
  </div>

  <div id="pauseOverlay" style="display:none;">
    <h2>Pause</h2>
    <button id="resumeBtn">Weiter</button>
  </div>

  <div id="gameOverOverlay" style="display:none;">
    <h2>Game Over</h2>
    <p>Highscores:</p>
    <div id="highscores"></div>
    <button id="restartBtn">Neu starten</button>
  </div>

  <div id="levelInfo">Level 1</div>

<script>
(() => {
  const canvas = document.getElementById('tetris');
  const context = canvas.getContext('2d');
  context.scale(20, 20);

  const arenaWidth = 12;
  const arenaHeight = 20;
  const arena = createMatrix(arenaWidth, arenaHeight);

  const colors = [
    null,
    '#FF0D72',
    '#0DC2FF',
    '#0DFF72',
    '#F538FF',
    '#FF8E0D',
    '#FFE138',
    '#3877FF'
  ];

  const scoreElem = document.getElementById('score');
  const levelElem = document.getElementById('level');
  const highscoreElem = document.getElementById('highscores');
  const levelInfo = document.getElementById('levelInfo');

  const menu = document.getElementById('menu');
  const pauseOverlay = document.getElementById('pauseOverlay');
  const gameOverOverlay = document.getElementById('gameOverOverlay');
  const startBtn = document.getElementById('startBtn');
  const resumeBtn = document.getElementById('resumeBtn');
  const restartBtn = document.getElementById('restartBtn');

  let dropCounter = 0;
  let dropInterval = 1000;

  let lastTime = 0;
  let isPaused = false;
  let gameOver = false;

  let highscores = JSON.parse(localStorage.getItem("tetrisHighscores") || "[]");

  const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
    level: 1,
  };

  function createMatrix(w, h) {
    const matrix = [];
    while(h--) matrix.push(new Array(w).fill(0));
    return matrix;
  }

  function createPiece(type) {
    switch(type) {
      case 'T': return [
        [0,0,0],
        [1,1,1],
        [0,1,0]
      ];
      case 'O': return [
        [2,2],
        [2,2]
      ];
      case 'L': return [
        [0,3,0],
        [0,3,0],
        [0,3,3]
      ];
      case 'J': return [
        [0,4,0],
        [0,4,0],
        [4,4,0]
      ];
      case 'I': return [
        [0,5,0,0],
        [0,5,0,0],
        [0,5,0,0],
        [0,5,0,0]
      ];
      case 'S': return [
        [0,6,6],
        [6,6,0],
        [0,0,0]
      ];
      case 'Z': return [
        [7,7,0],
        [0,7,7],
        [0,0,0]
      ];
      default: return null;
    }
  }

  function drawMatrix(matrix, offset) {
    matrix.forEach((row,y) => {
      row.forEach((value,x) => {
        if(value !== 0) {
          context.fillStyle = colors[value];
          context.fillRect(x + offset.x, y + offset.y, 1, 1);
        }
      });
    });
  }

  function draw() {
    context.fillStyle = '#000';
    context.fillRect(0,0,canvas.width,canvas.height);

    drawMatrix(arena, {x:0,y:0});
    drawMatrix(player.matrix, player.pos);
  }

  function merge(arena, player) {
    player.matrix.forEach((row,y) => {
      row.forEach((value,x) => {
        if(value !== 0) {
          arena[y + player.pos.y][x + player.pos.x] = value;
        }
      });
    });
  }

  function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for(let y = 0; y < m.length; ++y) {
      for(let x = 0; x < m[y].length; ++x) {
        if(m[y][x] !== 0 &&
          (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
      }
    }
    return false;
  }

  function rotate(matrix, dir) {
    for(let y = 0; y < matrix.length; ++y) {
      for(let x = 0; x < y; ++x) {
        [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
      }
    }
    if(dir > 0) {
      matrix.forEach(row => row.reverse());
    } else {
      matrix.reverse();
    }
  }

  function playerDrop() {
    if (isPaused || gameOver) return;
    player.pos.y++;
    if(collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      arenaSweep();
      playerReset();
      updateScore();
    }
    dropCounter = 0;
  }

  function playerMove(dir) {
    if (isPaused || gameOver) return;
    player.pos.x += dir;
    if(collide(arena, player)) {
      player.pos.x -= dir;
    }
  }

  function playerReset() {
    const pieces = 'TJLOSZI';
    player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
    player.pos.y = 0;
    player.pos.x = ((arenaWidth / 2) | 0) - ((player.matrix[0].length / 2) | 0);
    if(collide(arena, player)) {
      // Game Over
      gameOver = true;
      saveHighscore(player.score);
      showGameOver();
    }
  }

  function playerRotate(dir = 1) {
    if (isPaused || gameOver) return;
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while(collide(arena, player)) {
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if(offset > player.matrix[0].length) {
        rotate(player.matrix, -dir);
        player.pos.x = pos;
        return;
      }
    }
  }

  function arenaSweep() {
    let rowCount = 1;
    outer: for(let y = arena.length -1; y >= 0; --y) {
      for(let x = 0; x < arena[y].length; ++x) {
        if(arena[y][x] === 0) {
          continue outer;
        }
      }
      const row = arena.splice(y,1)[0].fill(0);
      arena.unshift(row);
      ++y;
      player.score += rowCount * 10;
      rowCount *= 2;

      // Level up
      if(player.score >= player.level * 100 && player.level < 100) {
        player.level++;
        dropInterval = Math.max(100, 1000 - (player.level - 1) * 9);
        showLevelUp();
      }
    }
  }

  function updateScore() {
    scoreElem.textContent = player.score;
    levelElem.textContent = player.level;
  }

  function saveHighscore(score) {
    highscores.push(score);
    highscores.sort((a,b) => b - a);
    highscores.splice(10); // keep top 10
    localStorage.setItem("tetrisHighscores", JSON.stringify(highscores));
  }

  function showHighscores() {
    highscoreElem.innerHTML = highscores.length === 0
      ? '<p>Keine Highscores vorhanden.</p>'
      : highscores.map((s,i) => `<p>${i+1}. ${s} Punkte</p>`).join('');
  }

  function showGameOver() {
    canvas.style.display = "none";
    document.getElementById('info').style.display = "none";
    document.getElementById('controls').style.display = "none";
    gameOverOverlay.style.display = "block";
    showHighscores();
  }

  function hideOverlays() {
    menu.style.display = "none";
    pauseOverlay.style.display = "none";
    gameOverOverlay.style.display = "none";
    document.getElementById('info').style.display = "block";
    document.getElementById('controls').style.display = "block";
    canvas.style.display = "block";
  }

  function restartGame() {
    gameOver = false;
    player.score = 0;
    player.level = 1;
    dropInterval = 1000;
    arena.forEach(row => row.fill(0));
    updateScore();
    playerReset();
    hideOverlays();
    isPaused = false;
    lastTime = 0;
    requestAnimationFrame(update);
  }

  function startGame() {
    player.score = 0;
    player.level = 1;
    dropInterval = 1000;
    arena.forEach(row => row.fill(0));
    updateScore();
    playerReset();
    hideOverlays();
    isPaused = false;
    lastTime = 0;
    requestAnimationFrame(update);
  }

  function togglePause() {
    if(gameOver) return;
    isPaused = !isPaused;
    if(isPaused) {
      pauseOverlay.style.display = "block";
    } else {
      pauseOverlay.style.display = "none";
      lastTime = performance.now();
      requestAnimationFrame(update);
    }
  }

  let lastLevel = 1;
  function showLevelUp() {
    levelInfo.textContent = "Level " + player.level;
    levelInfo.style.display = "block";
    setTimeout(() => {
      levelInfo.style.display = "none";
    }, 2000);
  }

  function update(time = 0) {
    if(isPaused || gameOver) return;
    const deltaTime = time - lastTime;
    lastTime = time;

    dropCounter += deltaTime;
    if(dropCounter > dropInterval) {
      playerDrop();
    }
    draw();
    updateScore();

    requestAnimationFrame(update);
  }

  // Keyboard controls
  document.addEventListener('keydown', event => {
    if(gameOver) return;
    if(event.key === 'ArrowLeft') {
      playerMove(-1);
    } else if(event.key === 'ArrowRight') {
      playerMove(1);
    } else if(event.key === 'ArrowDown') {
      playerDrop();
    } else if(event.key === 'ArrowUp') {
      playerRotate(1);
    } else if(event.key === "Escape") {
      togglePause();
    }
  });

  // Touch controls (swipe + tap)
  let touchStartX = null;
  let touchStartY = null;
  let touchStartTime = null;
  const swipeThreshold = 30; // px

  canvas.addEventListener('touchstart', e => {
    if(gameOver || isPaused) return;
    const touch = e.touches[0];
    touchStartX = touch.clientX;
    touchStartY = touch.clientY;
    touchStartTime = Date.now();
  });

  canvas.addEventListener('touchmove', e => {
    if(gameOver || isPaused) return;
    if (!touchStartX || !touchStartY) return;

    const touch = e.touches[0];
    const dx = touch.clientX - touchStartX;
    const dy = touch.clientY - touchStartY;

    if(Math.abs(dx) > swipeThreshold && Math.abs(dx) > Math.abs(dy)) {
      if(dx > 0) {
        playerMove(1);
      } else {
        playerMove(-1);
      }
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    } else if(dy > swipeThreshold && Math.abs(dy) > Math.abs(dx)) {
      // Swipe down - drop faster
      playerDrop();
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }
  });

  canvas.addEventListener('touchend', e => {
    if(gameOver || isPaused) return;
    const touch = e.changedTouches[0];
    const dx = touch.clientX - touchStartX;
    const dy = touch.clientY - touchStartY;
    const dt = Date.now() - touchStartTime;

    // Tap detected (little movement + short time)
    if(Math.abs(dx) < 10 && Math.abs(dy) < 10 && dt < 300) {
      playerRotate(1);
    }

    touchStartX = null;
    touchStartY = null;
    touchStartTime = null;
  });

  startBtn.addEventListener('click', startGame);
  resumeBtn.addEventListener('click', togglePause);
  restartBtn.addEventListener('click', restartGame);
})();
</script>
</body>
</html>
