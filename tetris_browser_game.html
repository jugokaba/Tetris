<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
    }
    canvas {
      background: #000;
      border: 2px solid white;
    }
    #info {
      margin-top: 10px;
    }
    #menu, #pauseOverlay, #gameOverOverlay {
      position: absolute;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      text-align: center;
      border: 2px solid white;
    }
    #highscores {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
    #levelInfo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border: 2px solid white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div id="menu">
    <h2>Startmen√º</h2>
    <button onclick="startGame()">Spiel Starten</button>
  </div>
  <canvas id="tetris" width="240" height="400" style="display:none;"></canvas>
  <div id="info">
    <p>Punkte: <span id="score">0</span> | Level: <span id="level">1</span></p>
  </div>
  <div id="pauseOverlay" style="display:none;">
    <h2>Pause</h2>
    <button onclick="togglePause()">Weiter</button>
  </div>
  <div id="gameOverOverlay" style="display:none;">
    <h2>Game Over</h2>
    <p>Highscore:</p>
    <div id="highscores"></div>
    <button onclick="restartGame()">Neu starten</button>
  </div>
  <div id="levelInfo" style="display:none;">Level 1</div>
  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const arena = createMatrix(12, 20);
    const colors = [null,'#FF0D72','#0DC2FF','#0DFF72','#F538FF','#FF8E0D','#FFE138','#3877FF'];
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const highscoreDisplay = document.getElementById("highscores");
    const levelInfo = document.getElementById("levelInfo");

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
      level: 1
    };

    let highscores = JSON.parse(localStorage.getItem("tetrisHighscores") || "[]");
    let isPaused = false;
    let lastLevel = 1;
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let animationId = null;

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
      else if (type === 'O') return [[2,2],[2,2]];
      else if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
      else if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
      else if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
      else if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      else if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      matrix.forEach(row => row.reverse());
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        saveHighscore();
        showGameOver();
      }
    }

    function playerRotate() {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix); rotate(player.matrix); rotate(player.matrix);
          player.pos.x = pos;
          return;
        }
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
        if (player.score >= player.level * 100 && player.level < 100) {
          player.level++;
          dropInterval = Math.max(100, 1000 - (player.level - 1) * 9);
        }
      }
    }

    function updateScore() {
      scoreDisplay.textContent = player.score;
      levelDisplay.textContent = player.level;
      if (player.level !== lastLevel) {
        lastLevel = player.level;
        levelInfo.textContent = `Level ${player.level}`;
        levelInfo.style.display = "block";
        setTimeout(() => {
          levelInfo.style.display = "none";
        }, 2000);
      }
    }

    function saveHighscore() {
      highscores.push(player.score);
      highscores.sort((a,b) => b - a);
      highscores = highscores.slice(0,10);
      localStorage.setItem("tetrisHighscores", JSON.stringify(highscores));
    }

    function showHighscores() {
      highscoreDisplay.innerHTML = highscores.map((s,i)=>`${i+1}. ${s}`).join('<br>');
    }

    function showGameOver() {
      document.getElementById("gameOverOverlay").style.display = "block";
      showHighscores();
      cancelAnimationFrame(animationId);
    }

    function restartGame() {
      player.score = 0;
      player.level = 1;
      dropInterval = 1000;
      lastLevel = 1;
      updateScore();
      playerReset();
      document.getElementById("gameOverOverlay").style.display = "none";
      lastTime = 0;
      animationId = requestAnimationFrame(update);
    }

    function togglePause() {
      isPaused = !isPaused;
      document.getElementById("pauseOverlay").style.display = isPaused ? "block" : "none";
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'ArrowUp') playerRotate();
      else if (event.key === 'Escape') togglePause();
    });

    let touchStartX = 0;
    let touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) playerMove(1);
        else if (dx < -30) playerMove(-1);
      } else {
        if (dy > 30) playerDrop();
        else if (dy < -30) playerRotate();
      }
    });

    function update(time = 0) {
      animationId = requestAnimationFrame(update);
      if (!isPaused) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
          playerDrop();
        }
        draw();
      }
    }

    function startGame() {
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      levelInfo.style.display = "none";
      updateScore();
      playerReset();
      lastTime = 0;
      animationId = requestAnimationFrame(update);
    }
  </script>
</body>
</html>
